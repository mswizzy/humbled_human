{% extends 'base.html' %}

{% block title %} Sign Up{% endblock %}


{% block body %} 
<h3>Create your account</h3>
  <hr>
  <form method="POST" action="/register/add-user">

    <p> <label for="username">Username: </label>
    <input type="text" id="username" name="username" required autofocus ></p>

    <p> <label  for="first_name"> First Name: </label>    
    <input type="text" id="first_name" name="first_name" required ></p>

    <p> <label  for="last_name"> Last Name: </label>    
    <input type="text" id="last_name" name="last_name" required ></p>

    <p> <label  for="email"> Email: </label>    
    <input type="text" id="email" name="email" required ></p>

    <p> <label  for="password"> Password: </label>    
    <input type="text" id="password" name="password" required ></p>

    <p> <label  for="confirm_password"> Confirm password: </label>    
    <input type="text" id="confirm_password" name="confirm_password" required ></p>
   
    <p> <label for="organization">Organization: </label>
    <input type="text" id="organization" name="organization" required ></p>

    <p> <label for="dob">Date of Birth: </label>
    <input type="date" id="dob" name="dob" required ></p>
   
    <p> <label for="role">Role: </label>
    <input type="text" id="role" name="role" value="contributor" readonly="readonly" ></p>

    <p>  
<input type="submit" value="Add User"></p>

</form>
{% endblock %}
