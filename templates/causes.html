{% extends 'base.html' %}

{% block title %} Humbled Human Administration {% endblock %}


{% block body %} 

<h1>Causes</h1>
<hr>

  <div class="row justify-content-center">
      <div class="col-6">
  <form method="POST" action="/causes/add-cause">

    <div class="row">
        <div class="col-3 label-align">
    <p> <label for="new_cause">New Cause: </label></div>
        <div class="col-3">
        <input type="text" id="new_cause" name="new_cause" autofocus ></p>
        </div>
    </div>
    <div class="row justify-content-center">
        <p>  
    <input type="submit" value="Add Cause"></p>
    </form>
      </div>
  </div>
      <div class="col-6">
        <div class="row justify-content-center">

  <br>
  {% if all_causes %}
    <table>
        <thead>
            <tr>
                <th>Cause</th>
            </tr>
        </thead>
        <tbody>
            {% for row in all_causes %}
            <tr>
                <td> {{ row['cause'] }}</td>
                <td><form action="{{ url_for('delete_cause', cause_id=row['_id']) }}" method="POST">
                    <input type="submit" value="Delete"  />
                </form>    </td>

                <td><form action="{{ url_for('edit_cause', cause_id=row['_id']) }}" method="POST">
                    <input type="submit" value="Edit"  />
                </form>    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
      </div>
    </div>
<br>
<hr>

{% endblock %}
